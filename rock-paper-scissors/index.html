<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Rock Paper Scissors Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <!-- Title of the game -->
    <header><h1>Rock Paper Scicors</h1></header>

    <!-- User score board and the computer score board -->
    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result"><p></p></div>

    <!-- The id for the rock, paper and scissors will be manipulated in function inside javascript -->
    <div class="choices">
      <div class="choice" id="r"><h4>ROCK</h4></div>
      <div class="choice" id="p"><h4>PAPER</h4></div>
      <div class="choice" id="s"><h4>SCISSORS</h4></div>
    </div>

    <p id="action-message">Your Move</p>

    <script src="app.js"></script>
  </body>
</html>
